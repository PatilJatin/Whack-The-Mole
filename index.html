<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whack a Mole | Jatin</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h2>Score: <span id="score">0</span></h2>
            <h3>Timeleft: <span id="timeLeft">60</span> </h3>
            <div class="grid">

               <div class="hole"><div class="square" id="1"><div class="shadow"></div></div></div>
                <div class="hole"><div class="square mole" id="2"><div class="shadow"></div></div></div>
                <div class="hole"><div class="square" id="3"><div class="shadow"></div></div></div>
                <div class="hole"><div class="square" id="4"><div class="shadow"></div></div></div>
                <div class="hole"><div class="square" id="5"><div class="shadow"></div></div></div>
                <div class="hole"><div class="square" id="6"><div class="shadow"></div></div></div>
                <div class="hole"><div class="square" id="7"><div class="shadow"></div></div></div>
                <div class="hole"><div class="square" id="8"><div class="shadow"></div></div></div>
                <div class="hole"><div class="square" id="9"><div class="shadow"></div></div></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
